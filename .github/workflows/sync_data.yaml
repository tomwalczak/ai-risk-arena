name: Sync Data

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**"
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  run_script:
    runs-on: ubuntu-latest
    # if: github.event_name == 'push'  ||
    #   (github.event_name == 'pull_request' && github.event.action == 'closed' &&
    #   github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.repo.full_name != github.repository.full_name)

    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.action == 'closed' &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.merged == true && github.event.pull_request.base.ref != github.event.pull_request.head.ref)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run JavaScript script
        run: |
          # Replace 'YOUR_GIST_ID' with your actual Gist ID
          # Pass repository secrets as environment variables
          curl -L https://gist.github.com/DinoDelicdev/d84c2876a0eb7832f0156313b5fde8f8/raw | node
