name: Say Hi from JS

on:
  push:
    branches:
      - main

jobs:
  read-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Run JavaScript script
        run: node hello.js
